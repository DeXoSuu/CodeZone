<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeZone</title>
</head>
<body>
    <h1>Creation de compte</h1>
    <h2>Veuillez remplir ces champs avec des informations vallables pour verifier que vous n'etes pas un robot.</h2>
    <form id="myForm">
        <label for="numbers">Adresse Mail :</label>
        <input type="text" id="numbers" name="numbers" required>
        <br><br>

        <label for="letters">Mot de passe :</label>
        <input type="text" id="letters" name="letters" required>
        <br><br>

        <button type="submit">Envoyer</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
